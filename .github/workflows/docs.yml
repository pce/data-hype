name: Documentation

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable Corepack and ensure pnpm available
        run: |
          # Enable Corepack and try to prepare pnpm. If Corepack preparation fails,
          # fall back to installing pnpm globally so it's available on PATH.
          corepack enable
          corepack prepare pnpm@latest --activate || true

          # If pnpm is not available after corepack activation, install globally as a fallback.
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found via corepack; installing global pnpm as fallback"
            npm install -g pnpm@latest
          fi

          # Sanity checks: print version and path
          pnpm --version
          which pnpm

      - name: Install dependencies
        run: |
          # Use frozen lockfile when present, otherwise fall back to plain install
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi

      - name: Generate JSDoc
        run: |
          pnpm exec jsdoc -c jsdoc.json -d docs-output

      - name: Create .nojekyll
        run: touch docs-output/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show Pages URL
        if: always()
        run: |
          echo "Pages URL: ${{ steps.deployment.outputs.page_url }}"
          printf "Open the site: %s\n" "${{ steps.deployment.outputs.page_url }}"
