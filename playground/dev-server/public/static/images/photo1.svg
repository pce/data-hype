<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="photo1Title photo1Desc">
  <title id="photo1Title">Photo 1 Placeholder</title>
  <desc id="photo1Desc">Decorative gradient placeholder image for demos. Displays the label Photo 1.</desc>

  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="0.5" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>

    <radialGradient id="spot" cx="0.3" cy="0.25" r="0.8">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#g)" />

  <!-- Subtle texture -->
  <g opacity="0.06" fill="#ffffff">
    <circle cx="100" cy="80" r="60"/>
    <circle cx="500" cy="320" r="100"/>
    <circle cx="430" cy="100" r="50"/>
  </g>

  <!-- Radial vignette -->
  <rect width="600" height="400" fill="url(#spot)" />

  <!-- Framed content area -->
  <g filter="url(#shadow)">
    <rect x="24" y="24" width="552" height="352" rx="10" ry="10" fill="rgba(255,255,255,0.04)"/>
  </g>

  <!-- Title plate -->
  <rect x="40" y="320" width="220" height="48" rx="8" ry="8" fill="rgba(0,0,0,0.2)"/>
  <text x="60" y="352" font-family="Inter, Arial, Helvetica, sans-serif" font-size="18" fill="#ffffff" font-weight="700">Photo 1</text>
  <text x="60" y="372" font-family="Inter, Arial, Helvetica, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">CSP-safe placeholder</text>

  <!-- Decorative small badge -->
  <g transform="translate(520,24)">
    <rect x="0" y="0" width="72" height="28" rx="6" ry="6" fill="rgba(255,255,255,0.12)"/>
    <text x="36" y="19" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="12" fill="#fff">Placeholder</text>
  </g>
</svg>
