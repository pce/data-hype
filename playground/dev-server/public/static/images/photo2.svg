<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" role="img" aria-labelledby="photo2Title photo2Desc">
  <title id="photo2Title">Photo 2 Placeholder</title>
  <desc id="photo2Desc">Decorative gradient placeholder image for demos. Displays the label Photo 2.</desc>

  <defs>
    <linearGradient id="grad-photo2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fef3c7"/>
      <stop offset="0.5" stop-color="#fb923c"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>

    <radialGradient id="radial-spot-2" cx="0.25" cy="0.25" r="0.9">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft-shadow-2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="600" height="400" fill="url(#grad-photo2)" />

  <!-- Subtle texture shapes -->
  <g opacity="0.06" fill="#ffffff">
    <circle cx="90" cy="80" r="70"/>
    <circle cx="520" cy="320" r="110"/>
    <circle cx="420" cy="110" r="60"/>
  </g>

  <!-- Radial vignette -->
  <rect width="600" height="400" fill="url(#radial-spot-2)" />

  <!-- Framed content area with shadow -->
  <g filter="url(#soft-shadow-2)">
    <rect x="20" y="20" width="560" height="360" rx="10" ry="10" fill="rgba(255,255,255,0.04)"/>
  </g>

  <!-- Title plate -->
  <rect x="36" y="312" width="260" height="56" rx="8" ry="8" fill="rgba(0,0,0,0.16)"/>
  <text x="56" y="344" font-family="Inter, Arial, Helvetica, sans-serif" font-size="20" fill="#ffffff" font-weight="700">Photo 2</text>
  <text x="56" y="362" font-family="Inter, Arial, Helvetica, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">CSP-safe placeholder</text>

  <!-- Decorative small badge -->
  <g transform="translate(492,24)" opacity="0.95">
    <rect x="-4" y="-4" width="112" height="34" rx="8" ry="8" fill="rgba(255,255,255,0.12)"/>
    <text x="52" y="18" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="12" fill="#fff">Placeholder</text>
  </g>
</svg>
