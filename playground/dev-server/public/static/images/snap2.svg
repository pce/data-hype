<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-labelledby="snap2Title snap2Desc">
  <title id="snap2Title">Snap 2 Placeholder</title>
  <desc id="snap2Desc">Decorative gradient placeholder image used for the snap gallery demo (CSP-safe).</desc>

  <defs>
    <linearGradient id="grad-snap2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fb923c"/>
      <stop offset="0.5" stop-color="#f97316"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>

    <radialGradient id="spot" cx="0.7" cy="0.25" r="0.8">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft-shadow-2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#grad-snap2)"/>

  <!-- Subtle radial spot for depth -->
  <rect width="1200" height="800" fill="url(#spot)" />

  <!-- Decorative pattern -->
  <g opacity="0.06" fill="#ffffff">
    <circle cx="240" cy="140" r="90"/>
    <circle cx="980" cy="600" r="150"/>
    <circle cx="860" cy="220" r="70"/>
  </g>

  <!-- Main content box -->
  <g transform="translate(0,0)">
    <rect x="48" y="48" width="1104" height="704" rx="12" ry="12" fill="rgba(255,255,255,0.04)"/>
    <rect x="72" y="600" width="340" height="96" rx="8" ry="8" fill="rgba(0,0,0,0.14)" filter="url(#soft-shadow-2)"/>
    <text x="96" y="660" font-family="Inter, Arial, Helvetica, sans-serif" font-size="28" fill="#fff" font-weight="700">Snap 2</text>
    <text x="96" y="692" font-family="Inter, Arial, Helvetica, sans-serif" font-size="14" fill="#ffffff" opacity="0.95">Gradient placeholder (CSP-safe)</text>
  </g>

  <!-- Small badge to indicate 'image' area -->
  <g transform="translate(960,32)" opacity="0.9">
    <rect x="-8" y="-8" width="168" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.12)"/>
    <text x="76" y="18" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="13" fill="#fff">Placeholder</text>
  </g>
</svg>
